<!DOCTYPE html>
<html>
    <head>
        <title>JSPF Week 4 - Buttom & Time</title>
        <!-- Script at top as it is a function triggered from the page -->
        <script type="text/javascript" src="JS/fundamentals2.js"></script>
    </head>
    <body>
        <h1>Date & Time</h1>
 
        <!--Display Date & Time-->
        <p id="dateTime"></p>
        <button type="button" onclick="document.getElementById('dateTime').innerHTML = Date()">
         What's The Date & Time?
        </button>

        <button type="button" onclick="dateTime()">
            What's The Date & Time?
        </button>

    </body>
</html>
